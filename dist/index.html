<!doctype html>
<html lang="en" class='no-js'>
  <head>
    <meta charset="utf-8">
    <title>TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer"></footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by --YOUR-NAME-HERE--</p>
      <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script id="todo-template" type="text/template">
      <li class="{{= completed }}" data-id="{{= id}}">
        <div class="view">
          <input class="toggle" type="checkbox" checked>
          <label>{{= title }}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="{{= title}}">
      </li>
    </script>

    <script id="footer-template" type="text/template">
      <span id="todo-count"><strong>{{= activeTodoCount}}</strong> left</span>
      <ul id="filters">
        <li>
          <a class="selected" href="/?selection=all">All</a>
        </li>
        <li>
          <a class="" href="/?selection=active">Active</a>
        </li>
        <li>
          <a class="" href="/?selection=completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" class="{{= completedClass}}">Clear completed ({{= completedTodos}})</button>
    </script>

    <script src="scripts/vendor.js"></script>

    <script src="scripts/main.js"></script>

  </body>
</html>
