<!doctype html>
<html lang="en" class='no-js'>
  <head>
    <meta charset="utf-8">
    <title>TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer"></footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by --Shannon Wynn--</p>
      <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script id="todo-template" type="text/template">
      <li class="{{= completed }}" data-id="{{= id}}">
        <div class="view">
          <input class="toggle" type="checkbox" {{= checked }}>
          <label>{{= title }}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="{{= title}}">
      </li>
    </script>

    <script id="footer-template" type="text/template">
      <span id="todo-count"><strong>{{= activeTodoCount}}</strong> left</span>
      <ul id="filters">
        <li>
          <a class="all selected" href="#/all">All</a>
        </li>
        <li>
          <a class="active" href="#/active">Active</a>
        </li>
        <li>
          <a class="completed" href="#/completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" class="{{= completedClass}}">Clear completed ({{= completedTodos}})</button>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
